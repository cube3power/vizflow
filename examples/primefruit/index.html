    <meta property="og:description" content="Prime Fruit is an educational game about prime numbers. The goal of this game is to introduce the player to some of the basic concepts of number theory, in particular the concepts of prime numbers, composite numbers, prime factorizations, and the ongoing and eternal search for larger and larger prime numbers. The inspiration for the game mechanics came from an ancient algorithm for finding prime numbers known as the Sieve of Eratosthenes. The wikipedia article linked below contains an animated GIF iimage explaining this algorithm. The game tries to make this lesson more accessible, fun, and interactive. https://en.wikipedia.org/wiki/Sieve_of_Eratosthenes  All natural/counting numbers 1, 2, 3, ... can be labeled as either 'prime' or 'composite'. In the game, each jar corresponds to a natural/counting number. The jars contain different types and numbers of fruit clusters. Prime numbers are indicated by jars containing a single fruit cluster. The number of fruits on each fruit cluster corresponds to the prime number that it represents. Composite numbers are indicated by jars containing multiple fruit clusters, corresponding to their prime factorizations. Fruit clusters corresponding to prime numbers (i.e. 'prime fruits') are collected in the order of the increasing prime numbers. Each time a new 'prime fruit' (cluster) is collected, it unlocks some of the jars corresponding to composite numbers (i.e. numbers that are not prime). Which jars are unlocked depends on which of 'composite' numbers whose prime factorizations include only the prime numbers whose corresponding fruits have been collected so far. The jar containing the next prime fruit is unlocked after all of the jars corresponding to the composite numbers whose prime factorizations are given by the collected prime fuits have been cleared. In this way, all composite numbers are eliminated in a similar order to that of the Sieve of Eratosthenes, hopefully providing some insight into the motivation behind this beautifully simple but powerful algorithm." />

            }

            document.removeEventListener('click', fullscreen) ;
